---
  - name: Shell Examples
    hosts: all
    tasks:
    - name: Display the file
      shell: |
        echo "-----------------------------------------" >> /tmp/yumlist.txt
        echo $HOSTNAME >> /tmp/yumlist.txt
        echo "-----------------------------------------" >> /tmp/yumlist.txt
        yum list installed | awk '{ print $1 }' >> /tmp/yumlist.txt
        echo "-----------------------------------------" >> /tmp/yumlist.txt
        cat /tmp/yumlist.txt
      register: deneme
    - debug: msg="{{deneme.stdout_lines}}"
