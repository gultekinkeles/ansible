---
  - name: Shell Examples
    hosts: all
    tasks:
    - name: Display the file

      shell: |
        ls -la /var > /tmp/displayvardir.txt
        date
        whoami
        uptime & uname -a
        echo "Test" > /dev/null
      register: deneme
      
    - debug: msg="{{displaylist.stdout_lines}}"
    - debug: msg="{{deneme.stdout_lines}}"
